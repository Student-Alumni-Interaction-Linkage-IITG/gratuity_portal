<h1>Welcome to the Gratuity Portal</h1>
<form method="POST">
  {% csrf_token %}
  {% if error %}
    <p style="color:red">{{ error }}</p>
  {% endif %}
  <label>Enter your name to continue:</label><br>
  <input type="text" name="username" required><br><br>
  <button type="submit">Continue</button>
</form>
