<style>
  html,body{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #f5f5f5;
    height: 100%;
  }
  .page {
    display: flex;
    flex-direction: column;
    height: 100vh; /* whole viewport */
  }
  form button:hover {
    background-color: #145da0; /* lighter blue on hover */
  }
</style>
<div class="page">
  <div class="header" style="width: 100vw; height: 10%; display: flex; justify-content: space-between; background-color: #0c405e;padding: 10px 60px;box-sizing: border-box; ">
    <div class="header-logo" style="display: flex; justify-content: center;">
      <img src="https://iitg.ac.in/sail/static/media/sail%20white%20logo%201.1a5b5ee342209483926a85aa53969a1f.svg" alt="SAIL">
    </div>
    <div class="user-info" style="display: flex; align-items: center; gap: 20px;">
      <div class="user-logo">
        <svg width="52" height="52" viewBox="0 0 32 32" fill="none">
          <circle cx="16" cy="16" r="16" fill="#bdbdbd"/>
          <circle cx="16" cy="13" r="6" fill="#fff"/>
          <ellipse cx="16" cy="24" rx="8" ry="5" fill="#fff"/>
        </svg>
      </div>
      <div class="username" style="color: #ffffff;font-family: DM Sans;font-size: 25px;font-weight: 500;">
        {{ request.user.username }}
      </div> 
    </div>
  </div>
  <div class="main" style="flex: 1; display: flex;overflow: hidden;  margin: 0;">
    <div class="nav-bar" style="display: flex; width: 30%; height: 100%; flex-direction: column; background-color:#c3d6ea; font-size: 25px; color: #003366; overflow: auto;box-shadow: 5px 0 15px rgba(0,0,0,0.1); justify-content: center;">
      <div class="prof-card" style="display: flex; flex-direction: column;align-items: center;">
        <div class="prof-img" style="width: 210px; height: 250px; background-image: url('{{professor.image_url}}'); background-size: contain; background-position: center;background-repeat: no-repeat; border-radius: 40px;box-shadow: 0 10px 20px rgba(0,0,0,0.2), 0 4px 8px rgba(0,0,0,0.1);margin-left:3%;">
        </div>
        <div class="prof-data">
          <ul style="list-style-type: none; text-align: center;font-size: 28px;">
            <li> {{professor.name}} </li>
            <li> {{professor.department}} </li>
            <li> {{professor.email}} </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container" style="display: flex; justify-content: center; width: 70%;">
      <div class="form" style="background: linear-gradient(145deg, #ffffff, #f0f4f8);border-radius: 15px;padding: 30px;box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);max-width: 500px;margin: auto;">
        <h1 style="color: #0d3b66;margin-bottom: 30px;font-family: 'Segoe UI', sans-serif; font-size: 50px;">Write a Testimonial</h1>
        <form method="POST">
        {% csrf_token %}
        <label style="color: #333;font-weight: 500;font-size: 22px;">Professor</label>
        <select name="professor" style="width: 100%;padding: 10px;margin-bottom: 25px;border: 1px solid #c3d6ea; /* matching left nav */border-radius: 8px;background-color: #ffffff;font-size: 14px;color: #333;">
        {% for prof in professors %}
        <option value="{{ prof.id }}">{{ prof.name }}</option>
        {% endfor %}
        </select><br><br>
        <label style="color: #333;font-weight: 500; font-size: 22px;">Testimonial</label><br>
        <textarea name="content" rows="6" cols="50" style="width: 100%;padding: 10px;margin-bottom: 15px;border: 1px solid #c3d6ea;border-radius: 8px;background-color: #ffffff;font-size: 18px;color: #333; min-height:100px;resize: vertical;"></textarea><br><br>
        <button type="submit" style="display: block;background-color: #1a365d;color: white;font-size: 16px;padding: 12px 25px;border: none;border-radius: 8px;cursor: pointer;transition: all 0.3s ease;margin: 0 auto;">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <footer style="width: 100%; height: 3%;background-color: #0c405e;display: flex;opacity: 0.9; display: flex;justify-content: center;">
    <div style="color: white; font-size: 18px;">
      Student Alumni Interaction Linkage
    </div>
  </footer>
</div>
